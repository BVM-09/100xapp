    <button class=" m-5 flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-50 shadow-neutral-1000 backdrop-blur-custom-blur hover:bg-neutral-200 disabled:bg-neutral-50/[0.5]">
        <span class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</span>
    </button>


    <!--sign up button-->
    <button class="m-5 flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 border border-stroke-#1D9BF03D shadow-stroke-#FFFFFF3D backdrop-blur-custom-blur">

    </button>

    <button class="m-5 inline-flex py-2 px-6 justify-center items-center gap-2.5 rounded-30 bg-neutral-50 hover:bg-neutral-200 disabled:bg-neutral-200/[0.5]">
        <span class="text-neutral-1000 font-inter text-sm font-bold ">Follow</span>
    </button>


    <!--Next button-->
    <button class="m-5 flex w-442 py-3 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-50 shadow-neutral-1000 backdrop-blur-custom-blur hover:bg-neutral-200  disabled:bg-neutral-200/[0.5]">
        <span class="text-neutral-1000 text-center font-inter text-base font-bold">Next</span>
    </button>


    <!--Following button-->
    <button class="m-5 inline-flex py-1.5 px-4 justify-center items-center gap-2.5 rounded-65 border border-stroke-#1D9BF03D shadow-stroke-#FFFFFF3D backdrop-blur-custom-blur">
        <span class="text-neutral-50 font-inter text-sm font-bold">Following</span>
    </button>


    <!--Post button medium-->
    <button class="m-5 inline-flex py-15 px-93 justify-center items-center gap-2.5 rounded-9999 bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled">
        <span class="text-neutral-50 text-center font-inter text-base font-bold">Post</span>
    </button>


    <!--Post button small-->
    <button class="m-5 inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-30 bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled">
        <span class="text-neutral-50 text-center font-inter text-base font-bold">Post</span>
    </button>


    <!--Post button large-->
    <button class="m-5 inline-flex w-442 p-5 justify-center items-center gap-2.5 rounded-9999 bg-twitter-blue hover:bg-twitter-blue-hover disabled:bg-twitter-blue-disabled">
        <span class="text-Twitter-White-100 text-center font-inter text-base font-bold">Post</span>
    </button>


    <div class="bg-black flex h-[58px] w-[598px] justify-center gap-40 border-b border-b-neutral-700 ">
